{% extends 'chat/default.html' %}

{% block title %}
Profile
{% endblock title %}

{% block content %}
    <h1>Profile</h1>
    <hr>
    <h2>Редактирование профиля, {{ user.username }}</h2>
    {% if profile.avatar %}
       <img src="{{ profile.avatar.url }}">
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" value="Save" />
    </form>
 {% endblock content %}
